<section class="p-4">
  <div>
    <h4>Escolha uma opção</h4>
  </div>
  <div>
    <div (click)="open('Produto')"
      class="item-card text-center mb-3 py-3 position-relative animate__animated animate__slideInLeft">
      <h2>Produtos</h2>
      <span>Gerenciar produtos</span>
      <i class="pi pi-chevron-right position-absolute"></i>
    </div>
    <div (click)="open('Categoria')"
      class="item-card text-center mb-3 py-3 position-relative animate__animated animate__slideInLeft">
      <h2>Categorias</h2>
      <span>Gerenciar categorias</span>
      <i class="pi pi-chevron-right position-absolute"></i>
    </div>
  </div>
</section>

<p-sidebar [position]="'bottom'" [fullScreen]="true" [style]="{background: '#2d132c', color: 'white'}"
  [(visible)]="display[0]">
  <div *ngIf="productData" class="py-4">
    <p-table [value]="productData.DATA" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.type == 1 ? 'Kg/Ml' : 'Unidade'}}</td>
          <td><i class="pi pi-trash"></i></td>
        </tr>
      </ng-template>
    </p-table>

    <div class="d-flex w-100 justify-content-center my-5">
      <button class="btn btn-gradient" (click)="op.toggle($event)">Adicionar novo <b>+</b></button>
      <p-overlayPanel #op
        [style]="{background: '#2d132c', color: 'white', 'text-align': 'center', border: '1px solid red'}">
        <ng-template pTemplate>
          <div class="mb-3 row">
            <label class="form-label d-block">Produto</label>
            <input type="text" placeholder="Produto" pInputText [(ngModel)]="productName" />
          </div>
          <div class="mb-3 row justify-content-center">
            <p-selectButton [options]="[{name: 'Unidade', type: 0}, {name: 'Kg/Ml', type: 1}]" [(ngModel)]="productType"
              optionValue="type" optionLabel="name"></p-selectButton>
          </div>
          <button (click)="newProduct()" class="btn btn-gradient">Adicionar</button>
        </ng-template>
      </p-overlayPanel>
    </div>
  </div>
</p-sidebar>

<p-sidebar [position]="'bottom'" [style]="{height:'80vh', background: '#2d132c', color: 'white'}"
